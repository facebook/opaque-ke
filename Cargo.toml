[package]
name = "opaque-ke"
version = "0.1.0"
repository = "https://github.com/novifinancial/opaque-ke"
keywords = ["cryptography", "crypto", "opaque", "passwords", "authentication"]
description = "An implementation of the OPAQUE password-authenticated key exchange protocol"
authors = ["Kevin Lewi <klewi@fb.com>", "Fran√ßois Garillot <fga@fb.com>"]
license = "MIT"
edition = "2018"
readme = "README.md"

[features]
default = []
slow-hash = ["scrypt"]
noise = ["snow", "core_extensions"]

[dependencies]
aead = "0.3.1"
core_extensions = {version = "0.1.16", optional = true }
curve25519-dalek = "2.1.0"
generic-array = "0.14.2"
hkdf = "0.9.0-alpha.0"
hmac = "0.8.0"
rand_core = "0.5.1"
scrypt = { version = "0.3.0", optional = true }
snow = { version = "0.6.1", optional = true }
sha2 = "0.9.0"
thiserror = "1.0.19"
x25519-dalek = "0.6.0"
zeroize = "1.1"

[dev-dependencies]
aes-gcm = "0.6.0"
base64 = "0.12.1"
chacha20poly1305 = "0.5.1"
hex = "0.4.2"
lazy_static = "1.4.0"
serde_json = "1.0.55"
proptest = "0.10.0"
rand = "0.7"
