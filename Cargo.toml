[package]
name = "opaque-ke"
version = "0.3.0-pre.1"
repository = "https://github.com/novifinancial/opaque-ke"
keywords = ["cryptography", "crypto", "opaque", "passwords", "authentication"]
description = "An implementation of the OPAQUE password-authenticated key exchange protocol"
authors = ["Kevin Lewi <klewi@fb.com>", "Fran√ßois Garillot <fga@fb.com>"]
license = "MIT"
edition = "2018"
readme = "README.md"

[features]
default = ["u64_backend"]
slow-hash = ["scrypt"]
bench = []
test-vector = []
u64_backend = ["curve25519-dalek/u64_backend", "x25519-dalek/u64_backend"]
u32_backend = ["curve25519-dalek/u32_backend", "x25519-dalek/u32_backend"]

[dependencies]
curve25519-dalek = { version = "3.0.0", default-features = false, features = ["std"] }
digest = "0.9.0"
displaydoc = "0.1.7"
fiat-crypto = { version = "0.1.5"}
generic-array = "0.14.4"
generic-bytes = { version = "0.1.0" }
generic-bytes-derive = { version = "0.1.0" }
hkdf = "0.9.0"
hmac = "0.9.0"
rand_core = "0.5.1"
scrypt = { version = "0.4.1", optional = true }
sha2 = "0.9.1"
subtle = { version = "^2.2.1", default-features = false }
thiserror = "1.0.20"
x25519-dalek = { version = "1.0.1", default-features = false, features = ["std"] }
zeroize = "1.1"

[dev-dependencies]
anyhow = "1.0.32"
base64 = "0.12.3"
criterion = "0.3.3"
hex = "0.4.2"
lazy_static = "1.4.0"
serde_json = "1.0.57"
proptest = "0.10.1"
rand = "0.7"
rustyline = "6.3.0"

[[bench]]
name = "oprf"
harness = false
required-features = ["bench"]

[[example]]
name = "test_vector_generation"
required-features = ["test-vector"]
